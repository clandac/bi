<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat DEMO for Boehringer-Ingelheim</title>

<style>
    body {
        background-image: url('https://www.imfarmacias.es/uploads/2020/12/imfarmacias_boehringer_ingelheim_acuerda_22437_14135410.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .content {
        text-align: center;
        color: white;
    }

    .faq-button, .chat-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 22px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    .faq-button:hover,
    .chat-button:hover {
        background-color: #45a049;
    }

    #closed-banner {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #111;
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        z-index: 99999;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="content">
    <h1>This is a live chat demo for Boehringer-Ingelheim</h1>
    <a href="https://clandac.github.io/knowledgeportal/" class="faq-button">FAQ</a>
    <br>
    <button id="chatButton" class="chat-button" style="display:none;">
        Start Live Chat
    </button>
</div>

<div id="closed-banner">
    Chat is currently closed. Please use the FAQ or return during business hours.
</div>

<!-- SCHEDULING LOGIC -->
<script>
/* ===== BUSINESS HOURS CONFIG ===== */
const TIMEZONE = "Europe/Madrid";
const BUSINESS_HOURS = {
    days: [1,2,3,4,5],   // 1=Mon ... 5=Fri
    startHour: 9,
    endHour: 17
};
/* ================================== */

function nowInTimezone(tz) {
    const localeString = new Date().toLocaleString("en-US", { timeZone: tz });
    return new Date(localeString);
}

function isOpenNow() {
    const now = nowInTimezone(TIMEZONE);
    const day = now.getDay(); // 0=Sun ... 6=Sat
    const hour = now.getHours();

    if (!BUSINESS_HOURS.days.includes(day)) return false;
    if (hour < BUSINESS_HOURS.startHour || hour >= BUSINESS_HOURS.endHour) return false;

    return true;
}

function applySchedule() {
    const open = isOpenNow();
    const chatBtn = document.getElementById("chatButton");
    const banner = document.getElementById("closed-banner");

    if (open) {
        chatBtn.style.display = "inline-block";
        banner.style.display = "none";
    } else {
        chatBtn.style.display = "none";
        banner.style.display = "block";

        if (window.Genesys) {
            window.Genesys("command", "Launcher.hide");
        }
    }
}

document.getElementById("chatButton").addEventListener("click", function() {
    if (window.Genesys) {
        window.Genesys("command", "Messenger.open");
    }
});

/* Run immediately and every minute */
applySchedule();
setInterval(applySchedule, 60000);

</script>
