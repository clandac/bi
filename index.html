<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat DEMO for Boehringer-Ingelheim</title>

<style>
    body {
        background-image: url('https://www.imfarmacias.es/uploads/2020/12/imfarmacias_boehringer_ingelheim_acuerda_22437_14135410.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .content {
        text-align: center;
        color: white;
    }

    .faq-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-decoration: none;
        font-size: 22px;
        margin-top: 20px;
        border-radius: 5px;
        display: inline-block;
    }

    #closed-banner {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #111;
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        z-index: 99999;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="content">
    <h1>This is a live chat demo for Boehringer-Ingelheim</h1>
    <a href="https://clandac.github.io/knowledgeportal/" class="faq-button">FAQ</a>
</div>

<div id="closed-banner">
    Chat is currently closed. Please return during business hours.
</div>

<script>
/* ===== BUSINESS HOURS CONFIG ===== */
const TIMEZONE = "Europe/Madrid";
const BUSINESS_HOURS = {
    days: [1,2,3,4,5],  // Monâ€“Fri
    startHour: 9,
    endHour: 12
};
/* ================================== */

let genesysLoaded = false;

function nowInTimezone(tz) {
    const localeString = new Date().toLocaleString("en-US", { timeZone: tz });
    return new Date(localeString);
}

function isOpenNow() {
    const now = nowInTimezone(TIMEZONE);
    const day = now.getDay(); // 0=Sun ... 6=Sat
    const hour = now.getHours();

    if (!BUSINESS_HOURS.days.includes(day)) return false;
    if (hour < BUSINESS_HOURS.startHour || hour >= BUSINESS_HOURS.endHour) return false;

    return true;
}

function loadGenesysWidget() {
    if (genesysLoaded) return;

    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script');
      ys.async = 1;
      ys.src = n;
      ys.charset = 'utf-8';
      document.head.appendChild(ys);
    })(window, 'Genesys',
       'https://apps.mypurecloud.de/genesys-bootstrap/genesys.min.js',
       {
         environment: 'prod-euc1',
         deploymentId: 'dffb3d2a-afec-4ba1-93e2-1ee07f9d60c7'
       });

    genesysLoaded = true;
}

function applySchedule() {
    const open = isOpenNow();
    const banner = document.getElementById("closed-banner");

    if (open) {
        banner.style.display = "none";
        loadGenesysWidget();
    } else {
        banner.style.display = "block";
        // Do nothing else.
        // Since we never injected the script, nothing runs.
    }
}

applySchedule();

/* Optional: auto-refresh page when hour changes */
setInterval(() => {
    location.reload();
}, 60 * 60 * 1000);

</script>

</body>
</html>
